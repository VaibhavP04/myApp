<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Payment Method</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <a *ngIf="!showPayment" href="javascript:void(0);" (click)="showPaymentMethods()">Debit Card</a>
  <a *ngIf="!showPayment" href="javascript:void(0);">UPI</a>

  <ion-row *ngIf="showPayment && !showSuccess">
    <ion-col size="12">
      <p>Add Your Debit Card Details</p>
      <ion-item>
        <ion-label position="floating">Card Number</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Card Holder Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Expiry Date</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Expiry Date</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="successfull-card-save" *ngIf="showSuccess">
    <ion-col>
      <p>Your Debit Card has been successfully added</p>
      <img src="/assets/success.png" />
      <p>Now you will save time by adding transactions automatically</p> 
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-button *ngIf="showPayment && !showSuccess" color="primary" (click)="showSuccessFullCardSave()">Update</ion-button>
  <ion-button *ngIf="showSuccess" color="primary" routerDirection="backward" routerLink="/tabs/tab4">Return to Payment Method</ion-button>
</ion-footer>
